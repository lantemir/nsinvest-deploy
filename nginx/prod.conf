# Редирект HTTP -> HTTPS
server {
    listen 80;
    server_name moo.kz www.moo.kz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }   

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS-сервер
server {
    listen 443 ssl;
    server_name moo.kz www.moo.kz;

    client_max_body_size 50M;

    ssl_certificate     /etc/letsencrypt/live/moo.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/moo.kz/privkey.pem;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /ckeditor5/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location = /ckeditor5/image_upload {
    return 301 /ckeditor5/image_upload/;
    }

    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
